<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Responsive percentage calculator for top 5 subjects out of 100 marks." />
  <meta name="keywords" content="percentage calculator, marks, student tool, responsive calculator" />
  <meta name="author" content="Your Name" />
  <title>Top 5 Subjects Percentage Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
      color: #1a202c;
      text-align: center;
      font-size: 2rem;
    }
    p.note {
      background: #fff3cd;
      color: #856404;
      padding: 0.8rem;
      border-left: 5px solid #ffeeba;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      max-width: 420px;
      font-size: 0.95rem;
      text-align: center;
    }
    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #2d3748;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      border-color: #3182ce;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background: #3182ce;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2b6cb0;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #2d3748;
      font-weight: 500;
    }
    @media (max-width: 500px) {
      form {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Percentage Calculator (Top 5 Subjects)</h1>
  <p class="note">Note: Please enter your <strong>total marks out of 100</strong> per subject (i.e., <strong>internal + exam marks</strong>).</p>
  <form id="percentageForm" onsubmit="calculatePercentage(event)">
    <label for="marks1">Subject 1 Marks:</label>
    <input type="number" id="marks1" max="100" min="0" required />
    <label for="marks2">Subject 2 Marks:</label>
    <input type="number" id="marks2" max="100" min="0" required />
    <label for="marks3">Subject 3 Marks:</label>
    <input type="number" id="marks3" max="100" min="0" required />
    <label for="marks4">Subject 4 Marks:</label>
    <input type="number" id="marks4" max="100" min="0" required />
    <label for="marks5">Subject 5 Marks:</label>
    <input type="number" id="marks5" max="100" min="0" required />
    <button type="submit">Calculate Percentage</button>
    <div class="result" id="result"></div>
  </form>

  <script>
    function calculatePercentage(event) {
      event.preventDefault();
      const marks = [
        +document.getElementById("marks1").value,
        +document.getElementById("marks2").value,
        +document.getElementById("marks3").value,
        +document.getElementById("marks4").value,
        +document.getElementById("marks5").value,
      ];
      const total = marks.reduce((sum, m) => sum + m, 0);
      const percentage = (total / 500) * 100;
      document.getElementById("result").innerText = `Total: ${total}/500\nPercentage: ${percentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
